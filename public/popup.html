	<div id="app">

			<div class="view navbar-fixed">
				<div class="pages navbar-through toolbar-through">

						<div class="navbar">
							<div class="navbar-inner">
								<div class="left"><a href="#" class="link popup-close"><i class="icon f7-icons">close</i>
									</a></div>

							</div>
						</div>
						<div class="page-content">
							<!-- Searchbar backdrop layer -->
							<div class="searchbar-backdrop"></div>
							<form class="searchbar">...</form>

							<!-- Following block title and block will be hidden on search -->
							<div class="block-title searchbar-hide-on-search">Some block title</div>
							<div class="block">Lorem ipsum dolor sit amet...</div>

							<!-- We do search in super heroes list so the following title and list must be visible on search -->
							<div class="block-title searchbar-found">Super Heroes</div>
							<div class="list simple-list searchbar-found">
								<ul>
									<li>Hulk</li>
									<li>Batman</li>
									<li>Superman</li>
									...
								</ul>
							</div>

							<!-- This list will be visible when there is not any search results -->
							<div class="list simple-list searchbar-not-found">
								<ul>
									<li>Nothing found</li>
								</ul>
							</div>
							<div class="row">
								<div class="col-auto col-80">
									<form method="post" is="dmx-api-form" id="apiform1" dmx-param:name="name.value">
										<div class="list">
											<ul>
												<li>
													<div class="item-content item-input">
														<div class="item-inner">
															<div class="item-title item-label">Name</div>
															<div class="item-input-wrap">
																<input type="text" name="name" id="name">
															</div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</form>
								</div>
								<div class="col-20">
									<a href="#" class="button">Button</a>
								</div>
							</div>
							<div class="row">
								<div class="col-auto">
									<p>Col 1</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="view view-main">
			<div class="page">
				<div class="page-content">
					<div class="block">

						<p><a class="button popup-open" href="#" data-popup="#popup1">Open About Popup</a></p>

				</div>
